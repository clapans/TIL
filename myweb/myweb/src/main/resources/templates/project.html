<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <div class="d-flex justify-content-center my-3">
        <div class="m-5">
            <img src="" alt="" style="width : 640px; height : 426px">
        </div>
        <div class="d-flex justify-content-center">
            <div class="m-5" style="width: 70%">
                <div id="title" style="text-align: center; padding-top : 25px; margin-bottom: 25px; margin-left : 20px"></div>
                <div id="period" style="text-align: end; padding-top : 25px;"></div>
                <div id="personnel" style="text-align: end"></div>
                <div class="my-3">
                    <h4 style="font-weight: 600">소개</h4>
                    <div id="introduce">
                    </div>
                    <h4 style="font-weight: 600">담당 역할</h4>
                    <div id="role">
                    </div>
                    <h4 style="font-weight: 600">주요기능</h4>
                    <div id="mainFunction"></div>
                    <h4 style="font-weight: 600">구현과정</h4>
                    <div id="process"></div>
                    <div class="row my-3">
                        <div class="col-6">
                            <h4 style="font-weight: 600">개발환경</h4>
                            <div id="environment"></div>
                        </div>
                        <div class="col-6">
                            <h4 style="font-weight: 600">배운점</h4>
                            <div id="learned"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:inline="javascript">
        let project = [[${project}]];
        document.querySelector('#title').innerHTML = project.title
        document.querySelector('#period').innerHTML = project.period
        document.querySelector('#personnel').innerHTML = project.personnel
        document.querySelector('#introduce').innerHTML = project.introduce
        document.querySelector('#process').innerHTML = project.process

        document.querySelector('#mainFunction').innerHTML = project.mainFunction
        document.querySelector('#learned').innerHTML = project.learned
        document.querySelector('#role').innerHTML = project.role
        document.querySelector('img').src = project.image
        for (let env of project.environment) {
            let div = document.createElement('div')
            div.innerText = env.content
            document.querySelector('#environment').appendChild(div)
        }
    </script>
</body>
</html>
